<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reading ‚Ä¢ Family</title>
  <link rel="stylesheet" href="./_shared.css"/>
  <script defer src="./config.js"></script>
  <script defer src="./_shared.js"></script>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="title"><span class="title-main">Hello babies :)</span><span class="title-sub">What did you learn today?</span></div>
    <div class="nav">
      <a href="./index.html">Reading</a>
      <a href="./homework.html">Homework</a>
      <a href="./parent.html">Parent</a>
      <a href="./leaderboard.html">Leaderboard</a>
    </div>
  </div>

  <div class="card">
    <div class="badge-row">
      <div class="badge-field">
        <label>Pages read</label>
        <div class="submit-badge pages-badge">
          <input id="pages" type="number" min="0" placeholder="0"/>
          <div class="page-label">pages</div>
        </div>
      </div>
      <div class="badge-field">
        <label>Reader</label>
        <div class="submit-badge reader-badge">
          <select id="reader"></select>
        </div>
      </div>
      <div class="badge-field title-field">
        <label>Book title</label>
        <div class="submit-badge title-badge">
          <input id="title" type="text" placeholder="Book title"/>
        </div>
      </div>
    </div>
    <div class="field note-field">
      <label>What did you learn today?</label>
      <textarea id="notes"></textarea>
    </div>
    <div class="field photo-field">
      <label>Take a picture of the book</label>
      <input id="photo" class="hidden" type="file" accept="image/*" capture="environment"/>
      <div class="row photo-actions">
        <button class="icon-btn photo-btn" id="btnPhoto" type="button"><i class="icon icon-camera" aria-hidden="true"></i></button>
        <span id="photoStatus" class="hint">No photo yet</span>
        <button class="btn" id="btnSubmit">Submit</button>
      </div>
      <div id="submitStatus" class="status"></div>
    </div>
  </div>

  <div class="card feed-card">
    <div class="row" style="justify-content:space-between">
      <div class="title" style="font-size:18px">üóÇÔ∏è What we read before</div>
      <div class="hint">Newest first</div>
    </div>
    <div id="feed" class="list"></div>
    <div id="feedStatus" class="status"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const { readingApiBase, children } = window.APP_CONFIG;
  const readerSel = document.getElementById('reader');
  const pagesEl = document.getElementById('pages');
  const titleEl = document.getElementById('title');
  const notesEl = document.getElementById('notes');
  const photoEl = document.getElementById('photo');
  const btnPhoto = document.getElementById('btnPhoto');
  const photoStatus = document.getElementById('photoStatus');
  const btnSubmit = document.getElementById('btnSubmit');
  const submitStatus = document.getElementById('submitStatus');
  const feed = document.getElementById('feed');
  const feedStatus = document.getElementById('feedStatus');

  // populate dropdown
  children.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.id; opt.textContent = c.name;
    readerSel.appendChild(opt);
  });

  let uploadedKey = null;

  btnPhoto.addEventListener('click', () => photoEl.click());
  photoEl.addEventListener('change', async () => {
    const f = photoEl.files?.[0];
    if (!f) return;
    photoStatus.textContent = 'Uploading...';
    try{
      uploadedKey = await uploadWithHandshake(readingApiBase, f);
      photoStatus.textContent = 'Photo ready ‚úÖ';
    }catch(e){
      uploadedKey = null;
      photoStatus.textContent = e.message;
      photoStatus.classList.add('err');
    }
  });

  btnSubmit.addEventListener('click', async () => {
    try{
      submitStatus.textContent = 'Saving...'; submitStatus.className = 'status';
      const childId = readerSel.value;
      const payload = {
        date: new Date().toISOString().slice(0,10),
        pages: parseInt(pagesEl.value || '0', 10),
        minutes: 0,
        book_title: titleEl.value || null,
        notes: notesEl.value || null,
        photo_key: uploadedKey || null
      };
      if (!payload.pages && !payload.minutes) throw new Error('Enter pages read');
      await apiPOSTjson(readingApiBase, `/v1/children/${encodeURIComponent(childId)}/entries`, payload);
      submitStatus.textContent = 'Saved ‚úÖ'; submitStatus.classList.add('ok');
      // clear minimal
      pagesEl.value=''; titleEl.value=''; notesEl.value=''; uploadedKey=null; photoEl.value=''; photoStatus.textContent='No photo yet';
      await loadFeed();
    }catch(e){
      submitStatus.textContent = e.message; submitStatus.classList.add('err');
    }
  });

  async function loadFeed(){
    feedStatus.textContent = 'Loading...'; feedStatus.className='status';
    try{
      const arrays = await Promise.all(children.map(c => apiGET(readingApiBase, `/v1/children/${encodeURIComponent(c.id)}/entries?limit=100`)));
      const items = mergeEntries(arrays);
      feed.innerHTML = '';
      items.forEach(it => {
        const div = document.createElement('div');
        div.className = 'item';
        const childName = it.child_name || (children.find(c => c.id === it.child_id)?.name) || (typeof it.child_id === 'string' ? it.child_id : '');
        const pagesForEntry = Number(it.pages ?? it.pages_read);
        const pageBadge = document.createElement('div');
        pageBadge.className = 'page-badge';
        const pageCount = document.createElement('div');
        pageCount.className = 'page-count';
        const pageCountValue = Number.isFinite(pagesForEntry) && pagesForEntry >= 0 ? pagesForEntry : 0;
        pageCount.textContent = pageCountValue;
        const pageLabel = document.createElement('div');
        pageLabel.className = 'page-label';
        pageLabel.textContent = 'pages';
        pageBadge.appendChild(pageCount);
        pageBadge.appendChild(pageLabel);
        div.appendChild(pageBadge);
        const img = document.createElement('img');
        img.className = 'thumb thumb-large';
        if (it.photo_key) img.src = `${window.APP_CONFIG.readingApiBase}/v1/photo?key=${encodeURIComponent(it.photo_key)}`;
        else img.classList.add('hidden');
        const meta = document.createElement('div');
        meta.className = 'meta';
        const headerRow = document.createElement('div');
        headerRow.className = 'entry-header';
        const kid = document.createElement('div');
        kid.className = 'kid';
        const bookLabel = it.book_title ? it.book_title : '';
        kid.textContent = bookLabel || 'Untitled book';
        headerRow.appendChild(kid);
        const date = document.createElement('div');
        date.className = 'date'; date.textContent = fmtHuman(it.created_at || it.date || '');
        headerRow.appendChild(date);
        const text = document.createElement('div');
        text.className = 'small';
        const commentParts = [];
        if (it.notes) commentParts.push(`"${it.notes}"`);
        const commentName = childName || 'Reader';
        if (commentName) commentParts.push(`- ${commentName}`);
        text.textContent = commentParts.join(' ').trim();

        const interactions = document.createElement('div');
        interactions.className = 'interactions';

        const commentSection = document.createElement('div');
        commentSection.className = 'comment-section';

        const commentList = document.createElement('div');
        commentList.className = 'comment-list';
        commentList.innerHTML = '<div class="hint">Loading comments...</div>';
        commentSection.appendChild(commentList);

        const commentForm = document.createElement('form');
        commentForm.className = 'comment-form';
        const commentTextInput = document.createElement('textarea');
        commentTextInput.placeholder = 'Share a comment';
        commentTextInput.required = true;
        const commentSide = document.createElement('div');
        commentSide.className = 'comment-side';
        const commentNameInput = document.createElement('input');
        commentNameInput.type = 'text';
        commentNameInput.placeholder = 'Your name';
        commentNameInput.required = true;
        const commentSubmit = document.createElement('button');
        commentSubmit.type = 'submit';
        commentSubmit.className = 'btn secondary small';
        const commentSubmitDefault = 'Post comment';
        commentSubmit.textContent = commentSubmitDefault;
        commentSide.appendChild(commentNameInput);
        commentSide.appendChild(commentSubmit);
        commentForm.appendChild(commentTextInput);
        commentForm.appendChild(commentSide);
        commentSection.appendChild(commentForm);

        const commentStatus = document.createElement('div');
        commentStatus.className = 'status';
        commentSection.appendChild(commentStatus);

        interactions.appendChild(commentSection);

        const readerNameEl = document.createElement('div');
        readerNameEl.className = 'reader-name';
        readerNameEl.textContent = childName || 'Reader';
        pageBadge.appendChild(readerNameEl);
        meta.appendChild(headerRow);
        meta.appendChild(text);
        meta.appendChild(interactions);

        function normaliseComments(res){
          if (Array.isArray(res)) return res;
          if (res && typeof res === 'object'){
            if (Array.isArray(res.comments)) return res.comments;
            if (Array.isArray(res.data)) return res.data;
            if (Array.isArray(res.items)) return res.items;
          }
          return [];
        }

        async function loadComments(){
          commentList.innerHTML = '<div class="hint">Loading comments...</div>';
          try{
            const res = await apiGET(readingApiBase, `/v1/entries/${encodeURIComponent(it.id)}/comments`);
            const list = normaliseComments(res);
            commentList.innerHTML = '';
            if (!list.length) return;
            list.forEach(entryComment => {
              const name = entryComment.name || entryComment.author || entryComment.user || 'Anonymous';
              const message = entryComment.comment ?? entryComment.text ?? entryComment.notes ?? '';
              const commentEl = document.createElement('div');
              commentEl.className = 'comment';
              const parts = [];
              if (message) parts.push(`"${message}"`);
              if (name) parts.push(`- ${name}`);
              commentEl.textContent = parts.join(' ').trim();
              commentList.appendChild(commentEl);
            });
          }catch(e){
            commentList.innerHTML = '<div class="hint err">Comments unavailable.</div>';
          }
        }

        commentForm.addEventListener('submit', async evt => {
          evt.preventDefault();
          const nameValue = commentNameInput.value.trim();
          const commentValue = commentTextInput.value.trim();
          commentStatus.textContent = '';
          commentStatus.className = 'status';
          if (!nameValue || !commentValue){
            commentStatus.textContent = 'Enter your name and comment.';
            commentStatus.classList.add('err');
            return;
          }
          commentSubmit.disabled = true;
          commentSubmit.textContent = 'Posting...';
          try{
            await apiPOSTjson(readingApiBase, `/v1/entries/${encodeURIComponent(it.id)}/comments`, {
              name: nameValue,
              comment: commentValue
            });
            commentStatus.textContent = 'Comment posted!';
            commentStatus.classList.add('ok');
            commentNameInput.value = '';
            commentTextInput.value = '';
            await loadComments();
          }catch(e){
            commentStatus.textContent = e.message || 'Failed to post comment.';
            commentStatus.classList.add('err');
          }finally{
            commentSubmit.disabled = false;
            commentSubmit.textContent = commentSubmitDefault;
          }
        });

        loadComments();

        // Admin delete button if ?admin=TOKEN present
        const qs = new URLSearchParams(location.search);
        const admin = qs.get(window.APP_CONFIG.adminTokenParam);
        const actions = document.createElement('div');
        if (admin) {
          const del = document.createElement('button');
          del.className='icon-btn'; del.title='Delete';
          const i = document.createElement('i'); i.className='icon icon-trash'; del.appendChild(i);
          del.addEventListener('click', async () => {
            if (!confirm('Delete this entry?')) return;
            try{
              const r = await fetch(`${readingApiBase}/v1/entries/${encodeURIComponent(it.id)}?admin=${encodeURIComponent(admin)}`, { method:'DELETE' });
              if (!r.ok) throw new Error(await r.text());
              await loadFeed();
            }catch(e){ alert('Delete failed: ' + e.message) }
          });
          actions.appendChild(del);
        }

        div.appendChild(img);
        div.appendChild(meta);
        if (actions.childNodes.length) div.appendChild(actions);
        feed.appendChild(div);
      });
      if (!items.length) {
        feed.innerHTML = '<div class="hint">No reading yet ‚Äî submit one above.</div>';
      }
      feedStatus.textContent = '';
    }catch(e){
      feedStatus.textContent = 'Failed to load feed.'; feedStatus.classList.add('err');
    }
  }

  loadFeed();
});
</script>
</body>
</html>
